<body class="bgc parser">

<div class="common">
	<button class="btn" id="btn-ank"> Анкеты и отделения</button>

	<button class="btn" id="btn-sectors-spb">Ддосить Сектора  СПБ </button>
	<button class="btn" id="btn-sectors-msc">Ддосить Сектора  Москвы </button>
	<button class="btn" id="btn-sectors-vo">Ддосить Сектора  ВО </button>

	<button class="btn" id="btn-resolve-dep"> Ресолвить Деп </button>
	<button class="btn" id="btn-resolve-spb"> Ресолвить Сектора СПБ </button>
	<button class="btn" id="btn-resolve-msc"> Ресолвить Сектора Москвы </button>
	<button class="btn" id="btn-resolve-vo"> Ресолвить Сектора  ВО </button>
</div>



<div id="values-editor" class="values"></div>
<script data-template="values" type="text/template">
	<div class="table-header flex">
		{{#fields}}
	    	<div class="cell" style="width: {{ewidth}}">{{title}}</div>
	    {{/fields}}
		  
	</div>

	<div class="table-body">
	    {{#values}}
	    <div class="item flex">
	    	{{#.}}
    		<div data-field-ind="{{ind}}" contenteditable class="cell" style="width: {{width}}">
    			{{{text}}}
    		</div>
	    	{{/.}} 	
	    </div>
	    {{/values}}
    </div>
</script>
	
</body>
