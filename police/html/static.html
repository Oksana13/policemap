<script data-template="staticList" type="text/template">
    <!DOCTYPE html>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="favicon-16x16.png" >
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <title>Карта полиции / {{city.name}}</title>
    <link href="css/static.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen"> {{#scripts}} {{{.}}} {{/scripts}}
    <link href="css/pages.css" rel="stylesheet" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <body class="pages static">
    <div class="overlay">
    </div>
    <input type="hidden" id="city-ind" value="{{city.ind}}">
    <div class="all">
        <header>
        	<a href="/" title="На главную"><img src="css/img/logo.png" alt="Policemap">
            <h1>Карта полиции</h1></a>
            <h3>
              <a class="full">Открыть карту</a>
                <div class="hidden">
                  <a class="full" href="police.html#city=2">Воронеж</a>
                  <a class="full" href="police.html#city=0">Санкт-Петербург</a>
                  <a class="full" href="police.html#city=1">Москва</a>
                </div>

            </h3>
            <div class="search">
              <i class="icon-search fgc"> </i>
              <input type="text" placeholder="Адрес, Номер отдела или ФИО" id="txt-search">
              <button  id="btn-search">Поиск</button>
            </div>
        </header>

        <div class="bread"><a href="/">Все города</a> / <span>Все подразделения города {{city.name}}</span></div>

        <div class="text">
          <p>Нажмите на подразделение, чтобы открыть его на карте, оставить комментарий или узнать больше о рейтинге.</p>
        </div>
        <div class="list">
            <ul class="regions" id="all-list">
                {{#departments}}
                <li class="head-item item overflow" data-dep-id="{{department.number}}">
                    <a class="title" href="police.html#city={{city.ind}}&rowId={{ind}}&type=department" target="_blank">
                        {{department.name}}
                    </a>
                </li>
                {{#regions}}
                <li class="item child-item published-{{anketaPublished}}" data-reg-id="{{region.number}}">
                    <a href="police.html#city={{city.ind}}&rowId={{ind}}&type=region" target="_blank">
                    <span title="{{name}}" class="title overflow"> {{region.name}}</span>
                    <div id="details-rate-toggle" class="btn-ank star-rate">
                        <em class="lb rate-up-{{rateUp}}">Рейтинг:  {{rate.fixed}}</em> {{#starRate}} {{^.}}
                        <i class="icon-star_border srated{{rate.formatted}}"></i>{{/.}} {{#.}}
                        <i class="icon-star srated{{rate.formatted}}"></i>{{/.}} {{/starRate}}
                    </div>
                    {{#region}}
                    <span class="tel " title="Телефон дежурной части"> <i class="icon-phone"></i> {{#tel}} <u>{{.}}</u> {{/tel}}</span>
                    <span class="name"> {{personName}} </span>
                    <span class="rank"> {{personRank}} </span>
                    {{/region}}
                </a>
                </li>
                {{/regions}} {{/departments}}
            </ul>
        </div>
    </div>
</script>
</body>
