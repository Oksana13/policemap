
<div class="pane-cont">

	<h3 class="search-toggle"> Слои</h3>
	<nav id="dash-toggle" class="dash-toggle">
		<a>Слои</a>
		<a class="selected">Отделения</a>
		<a>	Изменения </a>
		<button id="btn-save-server" class="btn btn-save"> <i class="icon-cloud-upload"></i></button>
		<!-- <button id="btn-switch-view" class="btn btn-switch"> </button> -->
	</nav>
	<div id="dash-content"  class="dash-content">
		<ul id="layers" class=" dash-panel checkbox-list"> </ul> 
		<ul id="departments-list" class="dash-panel main-list shown"></ul>
		<ul id="history-list" class="history-list dash-panel"></ul>
	</div>
	<script data-template="layers" type="text/template">
		{{#.}}
		<li title="{{desc}}" class="{{#checked}} checked {{/checked}}"><i class="icon-check"></i> {{name}}</li>
		{{/.}}
	</script> 
	<script data-template="history" type="text/template">
	{{#.}}
	<li class="item"> 
		<a class="icon-undo undo">  </a>
		<a class="icon-redo redo">  </a>
		<h5 class="name overflow"> {{ name }}</h5> 
		<h4 class="date"> <i class="icon-clock"></i> {{fdate}} </h4> 
		<div class="title">{{title}}</div>
	</li>
	{{/.}}
	</script>
	<script data-template="departmensList" type="text/template">
		{{#.}}
			<li class="head-item overflow" data-id = "{{department.number}}"> {{department.name}}</li>
			{{#regions}}
			<li class="item " data-id = "{{region.number}}" > 
				<b class="rate rated{{rate.formatted}}" title="{{rate.val}}"> {{rate.formatted}}</b> 
				<u title="{{region.name}}" class="overflow"> {{region.name}}</u> 
			</li>
			{{/regions}}
		{{/.}}
	</script>
</div>
