<!DOCTYPE html> 
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
<meta charset="utf-8">

<link href="css/reset.css" rel="stylesheet" media="screen">
<link href="css/style.css" rel="stylesheet" media="screen">
<link href="css/police.css" rel="stylesheet" media="screen">

<!-- <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script> -->
<script src="js/libs/jquery-2.1.3.min.js"></script>
<script src="js/libs/mustache.js"></script>

<script src="js/common/controls.js"></script>
<script src="js/common/common.js"></script>
<script src="js/common/core.js"></script>
<script src="js/api.js"></script>
<script src="js/police.js?1"></script>
<script src="js/details.js"></script>


<body class="bgc">
	<div class="all ">
		<div class="pane toolbar"> 	
			<a class="pane-toggle"> 
				<i class=" icon-angle-left"></i> 
				<i class="icon-search"> </i> 
			</a> 
			<div class="pane-cont">
				<div class="search">
					<input type="text" id="txt-search" class="txt-search" placeholder="Поиск" name="">
					<i class="icon-search" id="btn-search"> </i>
				</div>
				<ul id="search-popup" class="popup  recent collapsed template">
					{{#.}}
					<li>{{{name}}}</li>
					{{/.}}
				</ul>
				<script data-template="autocomplete" type="text/template">
					{{#.}}
					<li>{{{name}}}</li>
					{{/.}}
				</script>	
				<h3 class="search-toggle"><i class="icon-"></i> Слои</h3>
				<ul id="layers" class="checkbox-list">
				
				</ul>
				<script data-template="layers" type="text/template">
					{{#.}}
					<li title="{{desc}}" class="{{#checked}} checked {{/checked}}"><i class="icon-check"></i> {{name}}</li>
					{{/.}}
				</script> 
				<ul id="regions-list" class="main-list">

				</ul>
				<script data-template="regionsList" type="text/template">
					{{#.}}
					<li class="item " > 
						<b title="{{rate1.val}}"> {{rate1.formatted}}</b> 
						<b title="{{rate2.val}}"> {{rate2.formatted}}</b>  
						<u title="{{name}}" class="overflow"> {{name}}</u> 
					</li>
					{{/.}}
				</script>
			</div>
		</div>
		<div class="pane details"> 
			<a class="pane-toggle">  
				<i class=" icon-angle-left"></i> 
				<i class="icon-th-list "> </i> 
				<b id="lb-details"> Детали </b>
			</a> 

			<div id="details" class="pane-cont template">

			</div>
			<script data-template="region" type="text/template">
				<div class="details-tools">
					<button class="btn"> <i class="icon-pencil"></i> </button>
					<button class="btn"> A1 </button>
					<button class="btn"> A2 </button>
				</div>
				<div class="details-wrap">
					<h1 class="name">{{name}} </h1>
					<h2  class="addr">{{addr}}</h2>
					<h2 class="desc">{{desc}}</h2>
					<ul class="sectors sub-details">
						{{#sectors}}
						<li class="sub-item">
							<h6 class="s-title">{{name}}</h6>
							<h4  class="s-addr">{{addr}}</h4>
						</li>
						{{/sectors}}
					</ul>
				</div>
			</script>

			<script data-template="sector" type="text/template">
				<div class="img" style="background-image: url('http://static.mvd.ru/upload/site79/document_district/jifCVd9dhK-70xx80.jpg') "></div>
				<div class="details-wrap">
					<h1 class="name">{{name}} </h1>
					<h2  class="addr">{{addr}}</h2>
					<h3  class="tel"> <i class="icon-phone"></i> {{tel}}</h3>
				</div>

			</script>
		</div> 
		<div class="pane results "  >
			<div id="map"></div>
			<div id="anketa" class="anketa"> 
			</div>
			<script data-template="anketa" type="text/template">
				{{#.}}
				<li title="{{title}} " class="item overflow {{state}}"> <b > <i class="icon-check"></i> </b>  {{title}} </li>
				{{/.}}
			</script> 
			

		</div>
	</div>

</body>
